<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{navigation :: head('Create Order')}"></head>

<body>

<div th:replace="~{navigation :: navigation}"></div>

<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <form th:action="@{/orders/new}" th:method="post" th:object="${order}">
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label>Name
                        <input type="text" class="form-control" th:field="*{number}" placeholder="Enter number">
                    </label>
                    <small th:if="${#fields.hasErrors('number')}" th:errors="*{number}"></small>
                </div>
                <div class="form-group">
                    <label>Recipient
                        <input type="text" class="form-control" th:field="*{recipient}"
                               placeholder="Enter recipient">
                    </label>
                </div>
                <div class="form-group">
                    <label>Address
                        <input type="number" class="form-control" th:field="*{address}" placeholder="Enter address">
                    </label>
                    <small th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></small>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

<script th:fragment="~{navigation :: scripts}"></script>

</body>

</html>
